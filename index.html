<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPEN ORDER LEMANG RAYA 2025 (JABAR LEMANG BAKAR)</title>
    <style>
        :root {
            --primary-color: #1e7e34;
            --secondary-color: #ffc107;
            --accent-color: #6c5ce7;
            --background-color: #f8f9fa;
            --text-color: #333;
            --border-color: #ddd;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            position: relative;
            overflow: hidden;
        }
        
        .header h1 {
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        
        .header p {
            margin-bottom: 15px;
            font-size: 1rem;
        }
        
        .limited-slot {
            background-color: var(--secondary-color);
            color: #333;
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .form-container {
            background-color: white;
            padding: 25px;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
        }
        
        .option-group {
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        
        .option-group h3 {
            margin-bottom: 12px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }
        
        .option-group h3 img {
            margin-right: 10px;
            width: 24px;
            height: 24px;
        }
        
        .option-item {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .option-item label {
            flex-grow: 1;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
        }
        
        .quantity-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .quantity-input {
            width: 50px;
            text-align: center;
            margin: 0 5px;
            padding: 5px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
        }
        
        .radio-option {
            margin-bottom: 10px;
        }
        
        .submit-btn {
            background-color: #25d366;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            background-color: #128C7E;
        }
        
        .submit-btn img {
            margin-right: 8px;
            width: 24px;
            height: 24px;
        }
        
        .ketupat-decoration {
            position: absolute;
            opacity: 0.2;
            width: 120px;
            height: 120px;
        }
        
        .ketupat-decoration.top-right {
            top: -20px;
            right: -20px;
            transform: rotate(30deg);
        }
        
        .ketupat-decoration.bottom-left {
            bottom: -30px;
            left: -30px;
            transform: rotate(-15deg);
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .header {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .form-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <svg class="ketupat-decoration top-right" viewBox="0 0 100 100">
                <polygon points="50,0 100,50 50,100 0,50" fill="#ffffff"/>
                <polygon points="20,50 50,20 80,50 50,80" fill="#1e7e34"/>
            </svg>
            
            <svg class="ketupat-decoration bottom-left" viewBox="0 0 100 100">
                <polygon points="50,0 100,50 50,100 0,50" fill="#ffffff"/>
                <polygon points="20,50 50,20 80,50 50,80" fill="#1e7e34"/>
            </svg>
            
            <h1>OPEN ORDER LEMANG RAYA 2025</h1>
            <h2>(JABAR LEMANG BAKAR)</h2>
            <p>Atas permintaan ramai, Jabar Lemang Bakar telah buka order. Yang ingin membuat tempahan raya nanti boleh order sekarang!!!</p>
            <div class="limited-slot">
                Slot terhad, order sebelum habis!
            </div>
        </div>
        
        <div class="form-container">
            <form id="orderForm">
                <div class="form-group">
                    <label for="name">Nama Penuh *</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Nombor Telefon *</label>
                    <input type="tel" id="phone" class="form-control" required>
                </div>
                
                <div class="option-group">
                    <h3>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M6 6h12v12H6z"/>
                            <path d="M6 12h12M12 6v12"/>
                        </svg>
                        Pilihan Lemang
                    </h3>
                    
                    <div class="option-item">
                        <label for="lemang1">Biasa (RM18 - RM23)</label>
                        <div class="quantity-control">
                            <button type="button" class="quantity-btn minus" data-target="lemang1">-</button>
                            <input type="number" id="lemang1" class="quantity-input" value="0" min="0">
                            <button type="button" class="quantity-btn plus" data-target="lemang1">+</button>
                        </div>
                    </div>
                    
                    <div class="option-item">
                        <label for="lemang2">Jagung (RM18 - RM25)</label>
                        <div class="quantity-control">
                            <button type="button" class="quantity-btn minus" data-target="lemang2">-</button>
                            <input type="number" id="lemang2" class="quantity-input" value="0" min="0">
                            <button type="button" class="quantity-btn plus" data-target="lemang2">+</button>
                        </div>
                    </div>
                    
                    <div class="option-item">
                        <label for="lemang3">Pulut Hitam (RM18 - RM25)</label>
                        <div class="quantity-control">
                            <button type="button" class="quantity-btn minus" data-target="lemang3">-</button>
                            <input type="number" id="lemang3" class="quantity-input" value="0" min="0">
                            <button type="button" class="quantity-btn plus" data-target="lemang3">+</button>
                        </div>
                    </div>
                </div>
                
                <div class="option-group">
                    <h3>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M8 14s1.5 2 4 2 4-2 4-2"/>
                            <line x1="9" y1="9" x2="9.01" y2="9"/>
                            <line x1="15" y1="9" x2="15.01" y2="9"/>
                        </svg>
                        Pilihan Rendang Ayam
                    </h3>
                    
                    <div class="option-item">
                        <label for="chicken1">RM60 (1½Kg - anggaran 1 ekor)</label>
                        <div class="quantity-control">
                            <button type="button" class="quantity-btn minus" data-target="chicken1">-</button>
                            <input type="number" id="chicken1" class="quantity-input" value="0" min="0">
                            <button type="button" class="quantity-btn plus" data-target="chicken1">+</button>
                        </div>
                    </div>
                    
                    <div class="option-item">
                        <label for="chicken2">RM30 (750g - anggaran ½ ekor)</label>
                        <div class="quantity-control">
                            <button type="button" class="quantity-btn minus" data-target="chicken2">-</button>
                            <input type="number" id="chicken2" class="quantity-input" value="0" min="0">
                            <button type="button" class="quantity-btn plus" data-target="chicken2">+</button>
                        </div>
                    </div>
                    
                    <div class="option-item">
                        <label for="chicken3">RM10 (bekas kecil)</label>
                        <div class="quantity-control">
                            <button type="button" class="quantity-btn minus" data-target="chicken3">-</button>
                            <input type="number" id="chicken3" class="quantity-input" value="0" min="0">
                            <button type="button" class="quantity-btn plus" data-target="chicken3">+</button>
                        </div>
                    </div>
                </div>
                
                <div class="option-group">
                    <h3>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 11H4a2 2 0 0 0-2 2v2a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-2a2 2 0 0 0-2-2Z"/>
                            <path d="M12 17v4"/>
                            <path d="M8 17v4"/>
                            <path d="M16 17v4"/>
                            <path d="M4 11V7c0-1.1.9-2 2-2h12a2 2 0 0 1 2 2v4"/>
                        </svg>
                        Pilihan Rendang Daging
                    </h3>
                    
                    <div class="option-item">
                        <label for="beef1">RM60 (1Kg)</label>
                        <div class="quantity-control">
                            <button type="button" class="quantity-btn minus" data-target="beef1">-</button>
                            <input type="number" id="beef1" class="quantity-input" value="0" min="0">
                            <button type="button" class="quantity-btn plus" data-target="beef1">+</button>
                        </div>
                    </div>
                    
                    <div class="option-item">
                        <label for="beef2">RM30 (½Kg)</label>
                        <div class="quantity-control">
                            <button type="button" class="quantity-btn minus" data-target="beef2">-</button>
                            <input type="number" id="beef2" class="quantity-input" value="0" min="0">
                            <button type="button" class="quantity-btn plus" data-target="beef2">+</button>
                        </div>
                    </div>
                    
                    <div class="option-item">
                        <label for="beef3">RM10 (bekas kecil)</label>
                        <div class="quantity-control">
                            <button type="button" class="quantity-btn minus" data-target="beef3">-</button>
                            <input type="number" id="beef3" class="quantity-input" value="0" min="0">
                            <button type="button" class="quantity-btn plus" data-target="beef3">+</button>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Pilihan Penghantaran *</label>
                    <div class="radio-option">
                        <input type="radio" id="delivery1" name="delivery" value="COD sekitar Kota Bharu" required>
                        <label for="delivery1">COD sekitar Kota Bharu</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="delivery2" name="delivery" value="Pickup di Kg Kubang Tuman">
                        <label for="delivery2">Pickup di Kg Kubang Tuman</label>
                    </div>
                </div>
                
                <div class="form-group" id="addressGroup" style="display: none;">
                    <label for="address">Alamat Penghantaran</label>
                    <textarea id="address" class="form-control" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="date">Tarikh Pilihan Ambil / COD *</label>
                    <input type="date" id="date" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="notes">Ruangan Tambahan</label>
                    <textarea id="notes" class="form-control" rows="3"></textarea>
                </div>
                
                <button type="button" id="submitOrder" class="submit-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="#ffffff">
                        <path d="M17.498 14.382c-.301-.15-1.767-.867-2.04-.966-.273-.101-.473-.15-.673.15-.197.295-.771.964-.944 1.162-.175.195-.349.21-.646.075-.3-.15-1.263-.465-2.403-1.485-.888-.795-1.484-1.77-1.66-2.07-.174-.3-.019-.465.13-.615.136-.135.301-.345.451-.523.146-.181.194-.301.297-.496.1-.21.049-.375-.025-.524-.075-.15-.672-1.62-.922-2.206-.24-.584-.487-.51-.672-.51-.172-.015-.371-.015-.571-.015-.2 0-.523.074-.797.359-.273.3-1.045 1.02-1.045 2.475s1.07 2.865 1.219 3.075c.149.195 2.105 3.195 5.1 4.485.714.3 1.27.48 1.704.629.714.227 1.365.195 1.88.121.574-.091 1.767-.721 2.016-1.426.255-.705.255-1.29.18-1.425-.074-.135-.27-.21-.57-.345m-5.446 7.443h-.016c-1.77 0-3.524-.48-5.055-1.38l-.36-.214-3.75.975 1.005-3.645-.239-.375c-.99-1.576-1.516-3.391-1.516-5.26 0-5.445 4.455-9.885 9.942-9.885 2.654 0 5.145 1.035 7.021 2.91 1.875 1.859 2.909 4.35 2.909 6.99-.004 5.444-4.46 9.885-9.935 9.885M20.52 3.449C18.24 1.245 15.24 0 12.045 0 5.463 0 .104 5.334.101 11.893c0 2.096.549 4.14 1.595 5.945L0 24l6.335-1.652c1.746.943 3.71 1.444 5.71 1.447h.006c6.585 0 11.946-5.336 11.949-11.896 0-3.176-1.24-6.165-3.495-8.411"/>
                    </svg>
                    Hantar Order ke WhatsApp
                </button>
            </form>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Plus and minus buttons
            document.querySelectorAll('.quantity-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const input = document.getElementById(targetId);
                    let value = parseInt(input.value);
                    
                    if (this.classList.contains('plus')) {
                        value++;
                    } else if (this.classList.contains('minus') && value > 0) {
                        value--;
                    }
                    
                    input.value = value;
                });
            });
            
            // Show/hide address field based on delivery option
            document.querySelectorAll('input[name="delivery"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    const addressGroup = document.getElementById('addressGroup');
                    if (this.value === 'COD sekitar Kota Bharu') {
                        addressGroup.style.display = 'block';
                    } else {
                        addressGroup.style.display = 'none';
                    }
                });
            });
            
            // Submit the form
            document.getElementById('submitOrder').addEventListener('click', function() {
                const form = document.getElementById('orderForm');
                
                // Basic validation
                const name = document.getElementById('name').value;
                const phone = document.getElementById('phone').value;
                const date = document.getElementById('date').value;
                const deliveryOption = document.querySelector('input[name="delivery"]:checked');
                
                if (!name || !phone || !date || !deliveryOption) {
                    alert('Sila isi semua maklumat yang diperlukan.');
                    return;
                }
                
                // Check if at least one item is selected
                const lemang1 = parseInt(document.getElementById('lemang1').value) || 0;
                const lemang2 = parseInt(document.getElementById('lemang2').value) || 0;
                const lemang3 = parseInt(document.getElementById('lemang3').value) || 0;
                const chicken1 = parseInt(document.getElementById('chicken1').value) || 0;
                const chicken2 = parseInt(document.getElementById('chicken2').value) || 0;
                const chicken3 = parseInt(document.getElementById('chicken3').value) || 0;
                const beef1 = parseInt(document.getElementById('beef1').value) || 0;
                const beef2 = parseInt(document.getElementById('beef2').value) || 0;
                const beef3 = parseInt(document.getElementById('beef3').value) || 0;
                
                const totalItems = lemang1 + lemang2 + lemang3 + chicken1 + chicken2 + chicken3 + beef1 + beef2 + beef3;
                
                if (totalItems === 0) {
                    alert('Sila pilih sekurang-kurangnya satu item.');
                    return;
                }
                
                // Compile order details
                let lemangItems = [];
                if (lemang1 > 0) lemangItems.push(`Biasa (RM18-RM23): ${lemang1}`);
                if (lemang2 > 0) lemangItems.push(`Jagung (RM18-RM25): ${lemang2}`);
                if (lemang3 > 0) lemangItems.push(`Pulut Hitam (RM18-RM25): ${lemang3}`);
                
                let chickenItems = [];
                if (chicken1 > 0) chickenItems.push(`RM60 (1½Kg): ${chicken1}`);
                if (chicken2 > 0) chickenItems.push(`RM30 (750g): ${chicken2}`);
                if (chicken3 > 0) chickenItems.push(`RM10 (bekas kecil): ${chicken3}`);
                
                let beefItems = [];
                if (beef1 > 0) beefItems.push(`RM60 (1Kg): ${beef1}`);
                if (beef2 > 0) beefItems.push(`RM30 (½Kg): ${beef2}`);
                if (beef3 > 0) beefItems.push(`RM10 (bekas kecil): ${beef3}`);
                
                const delivery = deliveryOption.value;
                const address = document.getElementById('address').value;
                const notes = document.getElementById('notes').value;
                
                // Create WhatsApp message
                let message = `Tempahan LEMANG RAYA 2025 (JABAR LEMANG BAKAR)%0A`;
                message += `Nama: ${name}%0A`;
                message += `No Telefon: ${phone}%0A%0A`;
                
                if (lemangItems.length > 0) {
                    message += `Pilihan Lemang:%0A`;
                    lemangItems.forEach(item => {
                        message += `- ${item}%0A`;
                    });
                    message += `%0A`;
                }
                
                if (chickenItems.length > 0) {
                    message += `Pilihan Rendang Ayam:%0A`;
                    chickenItems.forEach(item => {
                        message += `- ${item}%0A`;
                    });
                    message += `%0A`;
                }
                
                if (beefItems.length > 0) {
                    message += `Pilihan Rendang Daging:%0A`;
                    beefItems.forEach(item => {
                        message += `- ${item}%0A`;
                    });
                    message += `%0A`;
                }
                
                message += `Penghantaran: ${delivery}%0A`;
                
                if (delivery === 'COD sekitar Kota Bharu' && address) {
                    message += `Alamat: ${address}%0A`;
                }
                
                message += `Tarikh Pilihan: ${date}%0A`;
                
                if (notes) {
                    message += `Catatan tambahan: ${notes}%0A`;
                }
                
                // Open WhatsApp
                window.open(`https://wa.me/601169887631?text=${message}`, '_blank');
            });
        });
    </script>
</body>
                              </html>
